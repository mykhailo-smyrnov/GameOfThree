<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">

<!-- Title and other stuffs -->
<title>Game Of Three</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="">

<!-- Stylesheets -->
<link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>

<!-- Body -->
<body>

<header class="header">
    <nav>
        <div class="container">
            <span class="title">Game Of Three</span>
        </div>
    </nav>
</header>

<div class="content">
    <div class="mainbar" style="margin-left:0;">
        <div class="matter">
            <div class="container">

                <!--                Welcome Section-->
                <div th:if="${isGameStarted} == null" class="row shadow-sm p-3 mb-5 bg-white rounded">
                    <div class="col-md-12">
                        <div class="widget" style="margin-left: auto; margin-right: auto; width: 70%;">
                            <div class="widget-head">
                                <p th:if="${welcome_message} != null" class="pull-left text-info font-weight-bold" th:text="${welcome_message}"></p>
                                <p class="pull-left text-info font-weight-bold">Start A Game</p>
                                <div class="clearfix"></div>
                            </div>
                            <div class="widget-content medias">
                                <form action="#" th:action="@{/game/play}" method="post">
                                    <input type="text" name="startNewGame" th:value="true" hidden />
                                    <button type="submit" name="moveByName" th:value="human">Human</button>
                                    <button type="submit" name="moveByName" th:value="computer">Computer</button>
                                </form>
                            </div>
                            <div class="widget-foot">
                                <a href="/">Go Home</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!--                Finish Section-->
                <div th:if="${isGameFinished} == true" class="row shadow-sm p-3 mb-5 bg-white rounded">
                    <div class="col-md-12">
                        <div class="widget" style="margin-left: auto; margin-right: auto; width: 70%;">
                            <div class="widget-head">
                                <p th:if="${info_message} != null" class="pull-left text-info font-weight-bold" th:text="${info_message}"></p>
                            </div>
                            <div class="widget-content medias">
                            </div>
                            <div class="widget-foot">
<!--                                <a href="/game">Start New Game?</a>-->
                            </div>
                        </div>
                    </div>
                </div>

                <!--                Game Section-->
                <div th:if="${isGameStarted} == true" class="row shadow-sm p-3 mb-5 bg-white rounded">
                    <div class="col-md-12">
                        <div class="widget" style="margin-left: auto; margin-right: auto; width: 70%;">
                            <div class="widget-head">
                                <p th:if="${welcome_message} != null" class="pull-left text-info font-weight-bold" th:text="${welcome_message}"></p>
                                <p class="pull-left text-info font-weight-bold">Pass Number</p>
                                <div class="clearfix"></div>
                            </div>
                            <div class="widget-content medias">
                                <form action="#" th:action="@{/game/play}" method="post">
                                    <div class="form-group">
                                        <p th:if="${info_message != null}" class="text-danger" th:text="${info_message}"></p>
                                        <input type="text" name="moveNumber" />
                                        <input type="text" name="moveByName" th:value="human" hidden />
                                        <button type="submit">Play</button>
                                    </div>
                                    <div class="form-group">
                                        <p th:if="${error_message != null}" class="text-danger" th:text="${error_message}"></p>
                                    </div>
                                </form>
                            </div>
                            <div class="widget-foot">
                                <a href="/">Go Home</a>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
<!-- JS -->
<script src="webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
